<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Maths">
    <meta name="author" content="William">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maths</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body onload="setting_the_table();accordion();count();">
<div class="topnav">
    <a href="./../index.html">Home</a>
    <div class="dropdown">
        <button class="dropbtn" onclick="window.location.href='./Maths.html'">Maths</button>
        <div class="dropdown-content">
            <a onclick="window.location='./Maths.html';">Choosing Questions</a>
            <a onclick="window.location='./question.html';">Back to questions</a>
        </div>
    </div>
</div>
<div class="container" id="data">
    <button class="accordion">Info</button>
    <div class="panel">
        <label for="dateInput"></label><input type="date" id="dateInput" value="">
        <button id="buttonForDate" onclick="countForDate()">Choose</button>
        <label for="value-correct">Correct</label><textarea id="value-correct" class="text-center" readonly>0</textarea>
        <label for="value-incorrect">Incorrect</label><textarea id="value-incorrect" class="text-center" readonly>0</textarea>
        <label for="total">Total</label><textarea id="total" class="text-center" readonly>0</textarea>
        <label for="non_2*3" id="non_2*3_label">Not doing 2 digits multiplying to 3 digits?</label><textarea id="non_2*3" class="text-center" readonly>0</textarea>
    </div>
    <button class="accordion">Table</button>
    <div id="container_for_table" class="panel"></div>
</div>

<script type="text/javascript" src="Maths_script.js"></script>
</body>
</html>
